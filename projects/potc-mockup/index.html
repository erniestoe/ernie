<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pirates of the Caribbean VI</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="main-grid">
	<header class="page-header">
		<inner-column>
			<h1 class="title-text fadeInUp-animation">Pirates <span class="calm-voice">of the</span> caribbean</h1>
			<p class="title-number fadeInUp-animation">VI</p>
		</inner-column>
	</header>


		<picture>
			<img src="https://res.cloudinary.com/dhgciqwbz/image/upload/v1752612981/skull-3_yjvdap.png">
		</picture>

	

	<section class="info-text">
		<inner-column>
			<p class="strong-voice fadeInRight-animation">Not all legends stay buried.</p>
			<p class="fadeInRight-animation">Coming soon.</p>
		</inner-column>
	</section>

<footer>
	<inner-column>
		<button id="audio-toggle" class="fadeInUp-animation">Play Sound</button>
		<audio id="ship-sound" loop src="assets/ship.mp3"></audio>
	</inner-column>
	
</footer>
<script src="js/script.js"></script>
</body>
</html>
