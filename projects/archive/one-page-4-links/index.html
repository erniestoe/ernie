<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>One page site with 4 links!</title>

		<style>
			* {
				scroll-behavior: smooth;
			}

			body {
				font-family: monospace;
				max-width: 1100px;
				margin-inline: 10%;
			}

			nav {
				margin-top: 25px;
			}

			ul {
				list-style: none;
				display: inline;
				padding: 0;
			}

			li {
				display: inline;
				font-size: 18px;
			}

			section {
				height: 75vh;
				width: 100%;
			}

			#blue {
				background-color: lightblue;
			}

			#red {
				background-color: indianred;
			}

			#pink {
				background-color: pink;
			}

			#back-to-top {
				height: 50vh;
			}
		</style>
	</head>

	<body>
		<header id="top">
			<nav>
				<ul>
					<li><a href="#blue">Blue</a></li>
					<li><a href="#red">Red</a></li>
					<li><a href="#pink">Pink</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section id="blue">
				<h2>Blue!</h2>
			</section>

			<section id="red">
				<h2>Red!</h2>
			</section>

			<section id="pink">
				<h2>Pink!</h2>
			</section>

			<section id="back-to-top">
				<h2><a href="#top">Take me back to the top!</a></h2>

				<img src="https://i.makeagif.com/media/9-07-2016/pSxOZT.gif">
			</section>
		</main>

		<footer>
			
		</footer>
	</body>
</html>
